<html>
<head>
    <meta charset="utf-8">
    <title>Color Your World Pixel Art Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pixel Art Maker</h1>

  <h2>Step #1 Choose Your Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="12">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="12">
        <input type="submit">
    </form>

  <h2>Step #2 Pick Your Color</h2>
    <input type="color" id="colorPicker">

    <h2>Step #3 Design Your Canvas</h2>

    <table id="pixelCanvas"></table>

    <p>Click to color, double click to erase, click and drag to paint multiple pixels</p>
    <p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>
</html>
